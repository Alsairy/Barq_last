name: UI Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ui-smoke:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Frontend Dependencies
      run: |
        cd Frontend/barq-frontend
        if [ -f package-lock.json ]; then npm ci; else npm install; fi
    
    - name: Install Playwright
      run: |
        cd Frontend/barq-frontend
        npx playwright install --with-deps
    
    - name: Build Frontend
      run: |
        cd Frontend/barq-frontend
        npm run build
    
    - name: Kill stray preview if any
      run: |
        if lsof -i:5173 -t >/dev/null 2>&1; then
          kill -9 $(lsof -i:5173 -t) || true
        fi

    - name: Playwright test (webServer managed by Playwright config)
      working-directory: Frontend/barq-frontend
      env:
        PLAYWRIGHT_BASE_URL: http://127.0.0.1:5173
        PLAYWRIGHT_HOST: 127.0.0.1
        PLAYWRIGHT_PORT: 5173
        CI: "true"
      run: |
        npx playwright install --with-deps
        npx playwright test tests/wiring.smoke.spec.ts --reporter=line
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: Frontend/barq-frontend/playwright-report/
        retention-days: 30
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-results
        path: Frontend/barq-frontend/test-results/
        retention-days: 30
