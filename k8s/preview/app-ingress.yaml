apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: barq-frontend
  namespace: barq-preview
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - barq-preview.tetco.sa
    secretName: barq-frontend-preview-tls
  rules:
  - host: barq-preview.tetco.sa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: barq-frontend
            port:
              number: 80
