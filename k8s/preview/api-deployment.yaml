apiVersion: apps/v1
kind: Deployment
metadata:
  name: barq-api
  namespace: barq-preview
  labels:
    app: barq-api
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barq-api
  template:
    metadata:
      labels:
        app: barq-api
        version: v1.0.0
    spec:
      containers:
      - name: api
        image: ghcr.io/alsairy/barq-api:v1.0.0
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: barq-config
        - secretRef:
            name: barq-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: barq-api-service
  namespace: barq-preview
  labels:
    app: barq-api
spec:
  selector:
    app: barq-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
