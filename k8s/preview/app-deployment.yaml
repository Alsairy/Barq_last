apiVersion: apps/v1
kind: Deployment
metadata:
  name: barq-frontend
  namespace: barq-preview
  labels:
    app: barq-frontend
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barq-frontend
  template:
    metadata:
      labels:
        app: barq-frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: ghcr.io/alsairy/barq-frontend:v1.0.0
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: VITE_API_BASE_URL
          value: "https://api.barq-preview.tetco.sa"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: barq-frontend-service
  namespace: barq-preview
  labels:
    app: barq-frontend
spec:
  selector:
    app: barq-frontend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
